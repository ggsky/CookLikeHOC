name: Docs deploy
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  checks:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: build docs
        run: |
          yarn && yarn build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .vitepress/dist
